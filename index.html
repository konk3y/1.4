<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left bar</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
<nav>
    <div class="header">
        <div class="header__container">
            <div class="header__close header__item-1">
                <a href="#">
                    <img class="header__close__img" src="./img/close_burger.svg" alt="Закрытие меню">
                </a>
            </div>
            <div class="header__logo header__item-2">
                <img class="header__logo__img" src="./img/logo.svg" alt="Лого">
            </div>
            <div class="header__search header__item-3">
                <a href="#">
                    <img class="header__search__img" src="./img/search.svg" alt="Поиск">
                </a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="main__container">
                <a class="main__repair      main__text" href="#">Ремонт техники</a>
                <a class="main__services    main__text" href="#">Услуги и сервисы</a>
                <a class="main__clients     main__text" href="#">Корпоративным клиентам</a>
                <a class="main__sales       main__text" href="#">Продавцам техники</a>
                <a class="main__partners    main__text" href="#">Партнерам</a>
                <a class="main__vendors     main__text" href="#">Производителям</a>
                <a class="main__ourcompany  main__text" href="#">Наши сервисные центры</a>
                <a class="main__contacts    main__text" href="#">Контакты</a>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="footer__container">
            <div class="footer__call">
                <a class="#">
                    <img src="./img/call.svg" alt="Звонок в сервисный центр">
                </a>
            </div>
            <div class="footer__chat">
                <a href="#">
                    <img src="./img/chat.svg" alt="Чат со специалистом">
                </a>
            </div>
            <div class="footer__profile">
                <a href="#">
                    <img src="./img/profile.svg" alt="Профиль пользователя">
                </a>
            </div>
        </div>
    </div>

    <div class="footerinfo">
            <p class="footerinfo__mail    footerinfo__text">mail@cps.com</p>
            <p class="footerinfo__number  footerinfo__text">8 800 890 8900</p>
    </div>

    <div class="footerlanguage">
        <div class="footerlanguage__container">
            <a class="footerlanguage__text" href="#">RU</a>
            <a class="footerlanguage__text" href="#">EN</a>
            <a class="footerlanguage__text" href="#">CH</a>
        </div>
    </div>
</nav>
</body>
</html>
